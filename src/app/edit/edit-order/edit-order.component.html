<div class="row">
  <div class="col-6 offset-3">

    <div class="card">

      <div class="card-header card-header-warning">
        <h4 class="card-title">Edit order</h4>
        <p class="card-category">Complete your modification of the order!</p>
      </div>

      <div *ngIf="(order$ | async) as order" class="card-body">
        <form #orderForm="ngForm" (ngSubmit)="onUpdate(orderForm, order)">

            <div class="form-group">
                <label>CustomerID</label>
                <input
                  name="customerid" type="number" class="form-control pl-3"
                  [(ngModel)]="order.customerID"
                  placeholder="e.g. 001"
                  pattern="[0-9]{1,}" required>
                <div [hidden]="orderForm.controls.customerid?.valid || orderForm.controls.customerid?.pristine" class="error-message">
                  CustomerID contains only numbers!
                </div>
            </div>

          <div class="form-group">
                <label>ProductID</label>
                <input
                  name="productid" type="number" class="form-control pl-3"
                  [(ngModel)]="order.productID"
                  placeholder="e.g. 1923408"
                  pattern="[0-9]{1,}" required>
                <div [hidden]="orderForm.controls.productid?.valid || orderForm.controls.productid?.pristine" class="error-message">
                  ProductID contains only numbers!
                </div>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input name="amount" type="number" class="form-control pl-3"
                  [(ngModel)]="order.amount"
                  placeholder="e.g. 31"
                  pattern="[0-9]{1,}" required>
                <div [hidden]="orderForm.controls.amount?.valid || orderForm.controls.amount?.pristine" class="error-message">
                    Amount contains only numbers!
                </div>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select
                  name="status"
                  [(ngModel)]="order.status"
                  class="form-control pl-3">
                    <option>new</option>
                    <option>shipped</option>
                    <option>paid</option>
                </select>
            </div>


            <button [disabled]="orderForm.invalid || updating"
              type="submit" class="btn btn-info btn-block btn-lg">
                <span *ngIf="!updating" class="material-icons">save_alt</span>
                <span *ngIf="updating" class="material-icons save">cached</span>
            </button>
            <div [hidden]="orderForm.valid || orderForm.pristine" class="error-message">
              All form fields are required!
            </div>
        </form>
      </div>

    </div>
  </div>

</div>
